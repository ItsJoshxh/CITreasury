<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/tailwind3.4.1.js"></script>
    <script src="../js/tailwind.config.js"></script>
    <script src="../js/sweetalert.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/apexcharts.js"></script>
    <script src="../js/predefined-script.js"></script>
    <script src="../js/defer-script.js" defer></script>
</head>
<body>
    <nav class="fixed w-full bg-purple-700 flex flex-row shadow shadow-gray-800">
        <img src="../img/nobgcitsclogo.png" class="w-12 h-12 my-2 ml-8">
        <h1 class="text-3xl p-3 font-bold text-white">CITreasury</h1>
        <div class="w-full text-white">
            <svg id="mdi-menu" class="w-8 h-8 mr-3 my-4 p-1 float-right fill-current rounded transition-all duration-300-ease-in-out md:hidden hover:bg-white hover:text-purple-700 hover:cursor-pointer" viewBox="0 0 24 24"><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" /></svg>
        </div>
    </nav>
    <div class="flex flex-row">
        <div class="hidden md:inline-block w-72 bg-purple-500 h-screen">
            <div class="mt-20 mx-2">
                <ul>
                    <li class="text-lg text-white font-bold">
                        <a href="#" id="dashboard" class="py-2 px-2 rounded transition-all duration-300-ease-in-out hover:text-purple-500 hover:bg-white flex items-center align-middle">
                            <svg id="mdi-view-dashboard-outline" class="w-6 h-6 mr-2 fill-current" viewBox="0 0 24 24">
                                <path d="M19,5V7H15V5H19M9,5V11H5V5H9M19,13V19H15V13H19M9,17V19H5V17H9M21,3H13V9H21V3M11,3H3V13H11V3M21,11H13V21H21V11M11,15H3V21H11V15Z" />
                            </svg>
                            Dashboard
                        </a>
                        <ul class="pl-6 py-2" id="dashboard-items">
                            <li>
                                <a href="#" id="dashboard" class="hover:text-purple-200 flex items-center align-middle">
                                    <svg id="mdi-pencil" class="w-6 h-6 mr-2 fill-current" viewBox="0 0 24 24">
                                        <path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                                    </svg>
                                    Modify Item
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="text-lg text-white font-bold">
                        <a href="#" class="py-2 px-2 rounded transition-all duration-300-ease-in-out hover:text-purple-500 hover:bg-white flex items-center align-middle">
                            <svg id="mdi-account-outline" class="w-6 h-6 mr-2 fill-current" viewBox="0 0 24 24">
                                <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,6A2,2 0 0,0 10,8A2,2 0 0,0 12,10A2,2 0 0,0 14,8A2,2 0 0,0 12,6M12,13C14.67,13 20,14.33 20,17V20H4V17C4,14.33 9.33,13 12,13M12,14.9C9.03,14.9 5.9,16.36 5.9,17V18.1H18.1V17C18.1,16.36 14.97,14.9 12,14.9Z" />
                            </svg>
                            Students
                        </a>
                    </li>
                    <li class="text-lg text-white font-bold">
                        <a href="#" class="py-2 px-2 rounded transition-all duration-300-ease-in-out hover:text-purple-500 hover:bg-white flex items-center align-middle">
                            <svg id="mdi-calendar" class="w-6 h-6 mr-2 fill-current" viewBox="0 0 24 24">
                                <path d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z" />
                            </svg>
                            Events
                        </a>
                    </li>
                    <li class="text-lg text-white font-bold">
                        <a href="#" class="py-2 px-2 rounded transition-all duration-300-ease-in-out hover:text-purple-500 hover:bg-white flex items-center align-middle">
                            <svg id="mdi-close-circle-outline" class="w-6 h-6 mr-2 fill-current" viewBox="0 0 24 24">
                                <path d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z" />
                            </svg>
                            Sanctions
                        </a>
                    </li>
                    <li class="text-lg text-white font-bold">
                        <a href="#" id="logout" class="py-2 px-2 rounded transition-all duration-300-ease-in-out hover:text-purple-500 hover:bg-white flex items-center align-middle">
                            <svg id="mdi-logout-variant" class="w-6 h-6 mr-2 fill-current" viewBox="0 0 24 24">
                                <path d="M14.08,15.59L16.67,13H7V11H16.67L14.08,8.41L15.5,7L20.5,12L15.5,17L14.08,15.59M19,3A2,2 0 0,1 21,5V9.67L19,7.67V5H5V19H19V16.33L21,14.33V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5C3,3.89 3.89,3 5,3H19Z" />
                            </svg>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="w-full bg-red-100 h-screen">
            <div class="mt-24 mx-6">
                <h1 class="text-3xl text-purple-800 font-bold mb-5">Dashboard</h1>
                <div class="flex lg:flex-row flex-col">
                    <div class="w-full bg-green-600 rounded shadow-lg mr-4 mb-4">
                        <h3 class="mx-3 my-5 text-white">1st Year</h3>
                        <div class="w-full px-3 py-2 bg-green-700 rounded-b">
                            <a href="#" class="text-sm text-white">View Details</a>
                        </div>
                    </div>
                    <div class="w-full bg-yellow-600 rounded shadow-lg mr-4 mb-4">
                        <h3 class="mx-3 my-5 text-white">2nd Year</h3>
                        <div class="w-full px-3 py-2 bg-yellow-700 rounded-b">
                            <a href="#" class="text-sm text-white">View Details</a>
                        </div>
                    </div>
                    <div class="w-full bg-red-600 rounded shadow-lg mr-4 mb-4">
                        <h3 class="mx-3 my-5 text-white">3rd Year</h3>
                        <div class="w-full px-3 py-2 bg-red-700 rounded-b">
                            <a href="#" class="text-sm text-white">View Details</a>
                        </div>
                    </div>
                    <div class="w-full bg-blue-600 rounded shadow-lg mb-4">
                        <h3 class="mx-3 my-5 text-white">4th Year</h3>
                        <div class="w-full px-3 py-2 bg-blue-700 rounded-b">
                            <a href="#" class="text-sm text-white">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="py-6" id="donut-chart"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">  
        const getChartOptions = () => {
          return {
            series: [35.1, 23.5],
            colors: ["#1C64F2", "#16BDCA"],
            chart: {
              height: 320,
              width: "100%",
              type: "donut",
            },
            stroke: {
              colors: ["transparent"],
              lineCap: "",
            },
            plotOptions: {
              pie: {
                donut: {
                  labels: {
                    show: true,
                    name: {
                      show: true,
                      fontFamily: "Inter, sans-serif",
                      offsetY: 20,
                    },
                    total: {
                      showAlways: true,
                      show: true,
                      label: "Total Students",
                      fontFamily: "Inter, sans-serif",
                      formatter: function (w) {
                        const sum = w.globals.seriesTotals.reduce((a, b) => {
                          return a + b
                        }, 0)
                        return sum + 'k'
                      },
                    },
                    value: {
                      show: true,
                      fontFamily: "Inter, sans-serif",
                      offsetY: -20,
                      formatter: function (value) {
                        return value + "k"
                      },
                    },
                  },
                  size: "80%",
                },
              },
            },
            grid: {
              padding: {
                top: -2,
              },
            },
            labels: ["Without Sanctions", "With Sanctions"],
            dataLabels: {
              enabled: false,
            },
            legend: {
              position: "bottom",
              fontFamily: "Inter, sans-serif",
            },
            yaxis: {
              labels: {
                formatter: function (value) {
                  return value + "k"
                },
              },
            },
            xaxis: {
              labels: {
                formatter: function (value) {
                  return value  + "k"
                },
              },
              axisTicks: {
                show: false,
              },
              axisBorder: {
                show: false,
              },
            },
          }
        }
        if (document.getElementById("donut-chart") && typeof ApexCharts !== 'undefined') {
          const chart = new ApexCharts(document.getElementById("donut-chart"), getChartOptions());
          chart.render();
        }
    </script>
</body>
</html>
