<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/tailwind3.4.1.js"></script>
    <script src="../js/tailwind.config.js"></script>
    <script src="../js/sweetalert.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/apexcharts.js"></script>
    <script src="../js/predefined-script.js"></script>
    <script src="../js/defer-script.js" defer></script>
</head>
<body>
    <nav class="fixed w-full bg-custom-purple flex flex-row shadow shadow-gray-800">
        <img src="../img/nobgcitsclogo.png" class="w-12 h-12 my-2 ml-8">
        <h1 class="text-3xl p-3 font-bold text-white">CITreasury</h1>
        <div class="w-full text-white">
            <svg id="mdi-menu" class="w-8 h-8 mr-3 my-4 p-1 float-right fill-current rounded transition-all duration-300-ease-in-out md:hidden hover:bg-white hover:text-custom-purple hover:cursor-pointer" viewBox="0 0 24 24">
              <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
            </svg>
        </div>
    </nav>
    <div class="flex flex-col md:flex-row bg-custom-purplo min-h-screen">
        <div class="mt-18 md:mt-20 mx-2">
            <div id="menu-items" class="hidden md:inline-block w-64 h-full">
            </div>
        </div>
        <div id="menu-items-mobile" class="fixed block md:hidden h-fit top-16 w-full p-4 bg-custom-purplo opacity-95">
        </div>
        <div class="w-full bg-red-50 px-6 min-h-screen">
            <div class="fixed bottom-10 right-6">
                <a href="#" title="Add New Event">
                    <svg id="mdi-plus-circle" class="w-16 h-16 fill-green-500 hover:fill-green-600 rounded-full shadow-md shadow-gray-500" viewBox="2 2 20 20"><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
                </a>
            </div>
            <div class="mt-24 flex flex-col lg:flex-row justify-between">
                <div class="w-full mb-3">
                  <h1 class="text-3xl text-purple-800 font-bold">Manage Students</h1>
                </div>
              <form method="POST">
                <div class="relative">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute left-0 top-1/2 transform -translate-y-3/4 text-gray-400 ml-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                  </svg>
                  <input type="text" name="search" placeholder="Search student..." class="w-44 md:w-56 pr-1 py-1 pl-9 mb-3 border-2 border-custom-purple focus:outline-none focus:border-custom-purplo rounded-lg">
                </div>
            </div>
            <div class="mt-1 mb-5 overflow-x-auto">
                <table class="border w-full border-black px-1 text-center">
                  <tr>
                    <th class="px-1 border border-black">Student ID</th>
                    <th class="px-1 border border-black">Student Name</th>
                    <th class="px-1 border border-black">Year & Section</th>
                    <th class="px-1 border border-black">Actions</th>
                  </tr>
                  <tr>
                    <td class="px-2 border border-black">22-1677</td>
                    <td class="px-2 border border-black">Gamboa, Jerick D.</td>
                    <td class="px-2 border border-black">2C</td>
                    <td class="border border-black max-w-56">
                      <button class="px-4 py-1 my-1 mx-1 bg-yellow-500 text-white rounded hover:bg-yellow-400">Edit</button>
                      <button class="px-2 py-1 mb-1 mx-1 bg-red-600 text-white rounded hover:bg-red-500">Delete</button>
                    </td>
                  </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
