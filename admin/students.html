<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/tailwind3.4.1.js"></script>
    <script src="../js/tailwind.config.js"></script>
    <script src="../js/sweetalert.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/apexcharts.js"></script>
    <script src="../js/predefined-script.js"></script>
    <script src="../js/defer-script.js" defer></script>
</head>
<body>
    <nav class="fixed w-full bg-purple-700 flex flex-row shadow shadow-gray-800">
        <img src="../img/nobgcitsclogo.png" class="w-12 h-12 my-2 ml-8">
        <h1 class="text-3xl p-3 font-bold text-white">CITreasury</h1>
        <div class="w-full text-white">
            <svg id="mdi-menu" class="w-8 h-8 mr-3 my-4 p-1 float-right fill-current rounded transition-all duration-300-ease-in-out md:hidden hover:bg-white hover:text-purple-700 hover:cursor-pointer" viewBox="0 0 24 24">
              <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
            </svg>
        </div>
    </nav>
    <div class="flex flex-col md:flex-row bg-purple-500 h-full">
        <div class="mt-18 md:mt-20 mx-2">
            <div id="menu-items" class="hidden md:inline-block w-72 h-full">
            </div>
        </div>
        <div id="menu-items-mobile" class="fixed block md:hidden h-fit top-16 w-full p-4 bg-purple-500 opacity-95">
        </div>
        <div class="w-full bg-red-50 h-full px-6 h-screen">
            <div class="mt-24 mb-5">
                <div class="w-full">
                  <h1 class="text-3xl text-purple-800 font-bold ">Manage Students</h1>
                </div>
            </div>
            <div class="mb-5 flex flex-row justify-between">
              <form method="POST">
                <input type="text" name="search" placeholder="Search student..." class="w-56 px-2 py-1 border border-black rounded">
              </form>
              <a href="#" class="px-3 py-2 bg-green-600 text-white font-bold rounded hover:bg-green-500">Add Student</a>
            </div>
            <div class="mb-5">
                <table class="border w-full border-black px-1 text-center">
                  <tr>
                    <th class="border border-black">Student ID</th>
                    <th class="border border-black">Student Name</th>
                    <th class="border border-black">Year&Section</th>
                    <th class="border border-black">Actions</th>
                  </tr>
                  <tr>
                    <td class="p-3 border border-black">22-1677</td>
                    <td class="p-3 border border-black">Gamboa, Jerick D.</td>
                    <td class="p-3 border border-black">2C</td>
                    <td class="p-3 border border-black w-56">
                      <a href="#" class="px-3 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-400">Edit</a>
                      <a href="#" class="px-3 py-2 bg-red-600 text-white rounded hover:bg-red-500">Delete</a>
                    </td>
                  </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
